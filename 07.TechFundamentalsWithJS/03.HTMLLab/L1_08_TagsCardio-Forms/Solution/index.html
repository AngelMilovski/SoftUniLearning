<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-AU-Compatible" content="ie=edge">
    <title>Forms</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Customer Details </legend>

            <label>
                First Name
                <input type="text" name="fName" placeholder="George" autofocus /><br><br>
            </label>
            <label>
                Last Name
                <input type="text" name="lName" placeholder="Devis" /><br><br>
            </label>

            <label>
                Male
                <input type="radio" name="gender" value="male" />
            </label>

            <label>
                Female
                <input type="radio" name="gender" value="female" />
            </label>

            <label>
                Other
                <input type="radio" name="gender" value="other" /><br><br>
            </label>


            <label>
                Preferred contact method:
                <label>
                    Email
                    <input type="radio" />
                </label>
                <label>
                    Phone
                    <input type="radio" /><br><br>
                </label>
            </label>


            <label>
                Email
                <input type="email" placeholder="your@email.com" /><br><br>
            </label>


            <label>
                Phone
                <input type="tel" name="phone" placeholder="+359885236225" /> <br><br>
            </label>


            <label>
                Town
                <select>
                    <option value="varna">Varna</option>
                    <option value="plovdiv">Plovdiv</option>
                    <option value="burgas">Burgas</option>
                    <option value="sofia">Sofia</option>
                    <option value="pleven">Pleven</option>
                </select><br><br>
            </label>


            <label>
                Age
                <input type="number" min="18" max="70"><br><br>
            </label>


            <label>
                Programming language
                <input list="languages" name="language">
                <datalist id="languages">
                    <option value="Java">
                    <option value="PHP">
                    <option value="C#">
                    <option value="JavaScript">
                    <option value="Python">
                    <option value="Ruby">
                    <option value="Other">
                </datalist><br><br>
            </label>

            <label>
                <textarea cols="20" rows="5" placeholder="More information..."></textarea><br><br>
            </label>

            <label>
                <input type="checkbox" value="checked">
                I agree the Terms and Conditions
            </label><br><br>

            <label>
                <input type="submit" value="Send">
            </label> <br><br>


        </fieldset>
    </form>
</body>

</html>
