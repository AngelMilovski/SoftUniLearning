<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Borders</title>
</head>
<body>
    <p style="border: 3px solid red; border-radius: 18px; text-align: center; font-size: 34px; background: rgb(221, 221, 221)">
        <span style="color:red">Red </span> Border
    </p>
    <p style="border: 3px solid green; border-radius: 18px; text-align: center; font-size: 34px; background: rgb(221, 221, 221)">
        <span style="color:green">Green </span> Border
    </p>
    <p style="border: 3px solid blue; border-radius: 18px; text-align: center; font-size: 34px; background: rgb(221, 221, 221)">
        <span style="color:blue">Blue </span> Border
    </p>
</body>
</html>
